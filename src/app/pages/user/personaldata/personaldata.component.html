<form class="profile-data" [formGroup]="userForm">
  <h2>Personal Data</h2>
  <input
    class="shortInput"
    type="text"
    placeholder="First Name"
    formControlName="firstName"
  />
  <input
    class="shortInput"
    type="text"
    placeholder="Last Name"
    formControlName="lastName"
  />
  <input type="text" placeholder="Number" formControlName="phoneNumber" />
  <input type="text" placeholder="Email" formControlName="email" />
  <button><b>Save Info</b></button>
</form>
